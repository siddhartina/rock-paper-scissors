<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="RpsController">
    <div class="row">
        <button ng-click="handShown('ROCK')" class="btn btn-sm btn-info"><span id="btn-rock-human"></span></button>
        <button ng-click="handShown('PAPER')" class="btn btn-sm btn-info"><span id="btn-paper-human"></span></button>
        <button ng-click="handShown('SCISSORS')" class="btn btn-sm btn-info"><span id="btn-scissors-human"></span></button>
    </div>
    <hr/>
    <hr/>
    <div class="" ng-model="computersChoice">
        <h3>{{computersChoice.choice}}</h3>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/RpsController.js"></script>
<script src="js/app/RpsService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
